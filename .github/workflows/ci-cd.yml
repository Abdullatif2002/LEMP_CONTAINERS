name: CI/CD for LEMP Containers

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lemp-backend:latest

      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lemp-frontend:latest

